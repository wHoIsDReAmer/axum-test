name: axum-test-deps

services:
  postgres:
    image: postgres:16-alpine
    container_name: axum-test-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: axum_app
      POSTGRES_USER: axum_user
      POSTGRES_PASSWORD: axum_password
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "--auth=scram-sha-256"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axum_user -d axum_app"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - axum_test_net

networks:
  axum_test_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
